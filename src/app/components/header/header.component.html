<header>
  <h1 role="button" routerLink="/">WatchFlix</h1>
  <nav>
    <a routerLink="/top-movies">Top Movies</a>
    <a routerLink="/top-shows">Top Shows</a>
    <a>Discover</a>
    <label class="switch">
      <input
        #themeToggle
        type="checkbox"
        name="theme"
        id="themeToggle"
        (change)="toggleTheme()"
        [(ngModel)]="isThemeToggleChecked"
      />
      <span class="slider round"></span>
    </label>
  </nav>
</header>
